<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>SAP Opponent Scout</title>
  <style>
    body {
      font-family: sans-serif;
      width: 360px;
      padding: 15px;
      background-color: #fafafa;
      color: #333;
      margin: 0;
    }
    .shop-section {
      margin-bottom: 20px;
    }
    h3 {
      margin: 0 0 8px;
      font-size: 1.1em;
      color: #2c3e50;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
      overflow: hidden;
    }
    thead th {
      background-color: #f2f2f2;
      font-weight: bold;
      padding: 8px 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    tbody td {
      padding: 8px 10px;
      border-bottom: 1px solid #eee;
    }
    tbody tr:nth-child(even) {
      background-color: #fcfcfc;
    }
    .frozen-cell {
      width: 60px;
      text-align: center;
      color: #2980b9;
    }
    #status {
      text-align: center;
      color: #888;
      font-style: italic;
      margin-top: 10px;
    }
    #timestamp {
      text-align: center;
      font-size: 0.8em;
      color: #aaa;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="shop-section">
    <h3>Opponent’s Pet Shop</h3>
    <table>
      <thead>
        <tr>
          <th>Pet</th>
          <th class="frozen-cell">Frozen</th>
        </tr>
      </thead>
      <tbody id="minions-container"></tbody>
    </table>
  </div>

  <div class="shop-section">
    <h3>Opponent’s Food Shop</h3>
    <table>
      <thead>
        <tr>
          <th>Food ID</th>
          <th class="frozen-cell">Frozen</th>
        </tr>
      </thead>
      <tbody id="spells-container"></tbody>
    </table>
  </div>

  <hr>
  <h3>SAP Calculator</h3>
  <div id="calculator-link-container" style="text-align: center; margin-top: 10px;">
      <a href="#" id="calculator-link" target="_blank">View in Calculator</a>
  </div>

  <div id="status">Waiting for the next battle…</div>
  <div id="timestamp"></div>

  <script src="popup.js"></script>
</body>
</html>
